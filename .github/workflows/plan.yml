name: Terraform Plan

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read
  
jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          audience: sts.amazonaws.com
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.AWS_ROLE_NAME}}
          role-session-name: Eburysession

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt
        
      - name: Terraform Plan 
        run: terraform plan -var-file="test.tfvars"

      - name: Plan Graph  
        run: terraform graph -type=plan | dot -Tpng >graph.png
        
      - name: Upload Graph
        uses: actions/upload-artifact@v3
        with:
          name: terraform-graph
          path: graph.png
